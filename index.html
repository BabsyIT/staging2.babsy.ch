        class ContentLoader {
            constructor() {
                this.contentCache = {};
            }

            async loadMarkdownFile(filename) {
                if (this.contentCache[filename]) {
                    return this.contentCache[filename];
                }

                try {
                    const response = await fetch(`content/${filename}`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const content = await response.text();
                    this.contentCache[filename] = content;
                    return content;
                } catch (error) {
                    console.error(`Error loading ${filename}:`, error);
                    return '';
                }
            }

            async loadAllContent() {
                const contentFiles = {
                    hero: 'hero.md',
                    about: 'about.md',
                    vision: 'vision.md',
                    mission: 'mission.md',
                    team: 'team.md',
                    testimonials: 'testimonials.md',
                    contact: 'contact.md',
                    footer: 'footer.md'
                };

                const content = {};
                
                for (const [key, filename] of Object.entries(contentFiles)) {
                    content[key] = await this.loadMarkdownFile(filename);
                }

                return this.parseContent(content);
            }

                return {
                    title: this.extractValue(lines, 'title') || 'sicher. schnell. seriös',
                    subtitle: this.extractValue(lines, 'subtitle') || 'safe. swift. secure',
                    description: this.extractValue(lines, 'description') || 'Die neue Welt der Kinderbetreuung',
                    cta_primary: this.extractValue(lines, 'cta_primary') || 'Jetzt registrieren',
                    cta_secondary: this.extractValue(lines, 'cta_secondary') || 'Sign up now',
                    image: this.extractValue(lines, 'image') || 'assets/images/babsy-dorf-jung.png',
                    image_alt: this.extractValue(lines, 'image_alt') || 'Babsy Kinderbetreuung'
                };
            }

            parseAbout(content) {
                const sections = content.split('---');
                return {
                    title: 'Was ist Babsy?',
                    subtitle: 'Wir stellen uns vor',
                    section_title: 'Über Babsy',
                    content: sections[0]?.trim() || '',
                    stats: this.parseStats(sections[1])
                };
            }

            parseStats(statsContent) {
                if (!statsContent) return [
                    { number: '900+', label: 'Erfolgreiche Buchungen' },
                    { number: '24/7', label: 'App-Verfügbarkeit' },
                    { number: '4', label: 'Kantone abgedeckt' },
                    { number: '2018', label: 'Gegründet' }
                ];
                
                const lines = statsContent.split('\n');
                const stats = [];
                
                lines.forEach(line => {
                    const match = line.match(/^(.+?):\s*(.+)$/);
                    if (match) {
                        stats.push({
                            number: match[1].trim(),
                            label: match[2].trim()
                        });
                    }
                });
                
                return stats.length > 0 ? stats : [
                    { number: '900+', label: 'Erfolgreiche Buchungen' },
                    { number: '24/7', label: 'App-Verfügbarkeit' },
                    { number: '4', label: 'Kantone abgedeckt' },
                    { number: '2018', label: 'Gegründet' }
                ];
            }

            parseVisionMission(content, title) {
                return {
                    title,
                    content: content?.trim() || ''

    <script>
        function babsyApp() {
            return {
                content: {},
                contentLoader: new ContentLoader(),
                
                async init() {
                    try {
                        await this.loadContent();
                        // Show content after loading
                        document.body.classList.add('loaded');
                    } catch (error) {
                        console.error('Error initializing app:', error);
                        // Fallback to static content
                        this.content = this.getStaticContent();
                        document.body.classList.add('loaded');
                    }
                },
                
                async loadContent() {
                    try {
                        this.content = await this.contentLoader.loadAllContent();

                        console.error('Error loading content:', error);
                        // Fallback to static content
                        this.content = this.getStaticContent();

                renderMarkdown(text) {
                    if (!text) return '';
                    
                    if (typeof marked !== 'undefined') {
                        return marked.parse(text);
                    }
                    
                    // Fallback: einfache Markdown-zu-HTML Konvertierung
                    return text
                        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                        .replace(/\*(.*?)\*/g, '<em>$1</em>')
                        .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" class="text-babsypurple-600 hover:text-babsypurple-700 transition-colors">$1</a>')
                        .replace(/\n\n/g, '</p><p class="mb-4">')
                        .replace(/^/, '<p class="mb-4">')
                        .replace(/$/, '</p>')
                        .replace(/^<p class="mb-4"><\/p>$/, ''); // Entferne leere Paragraphen

                getStaticContent() {

                        navigation: [

        // Smooth scrolling for navigation links
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Back to top button
            const backToTopButton = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.remove('opacity-0', 'pointer-events-none');
                    backToTopButton.classList.add('opacity-100');
                } else {
                    backToTopButton.classList.add('opacity-0', 'pointer-events-none');
                    backToTopButton.classList.remove('opacity-100');
                }
            });

            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });

            // Add animation on scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate-fade-in-up');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            // Observe all sections
            document.querySelectorAll('section').forEach(section => {
                observer.observe(section);
            });
        });
